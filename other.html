
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>other</title>
  <style>
    /* ===== Background animation ===== */
    @keyframes darkPulse {
      0% { background-color: #070000; }
      50% { background-color: #150000; }
      100% { background-color: #070000; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Consolas', monospace;
      color: #ff4d4d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: darkPulse 6s ease-in-out infinite;
      overflow: hidden;
      position: relative;
    }

    /* ===== Subtle floating particle effect ===== */
    @keyframes float {
      from { transform: translateY(0px); opacity: 0.2; }
      50% { transform: translateY(-20px); opacity: 0.5; }
      to { transform: translateY(0px); opacity: 0.2; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #ff0000;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 4s ease-in-out infinite;
    }

    /* ===== Navbar (same layout) ===== */
    .navbar {
      position: fixed;
      top: 15px;
      right: 25px;
      display: flex;
      gap: 20px;
      z-index: 5;
    }

    .navbar a {
      color: #ff4d4d;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar a:hover {
      background: #ff4d4d;
      color: #000;
    }

    /* ===== Top-left title ===== */
    .site-title {
      position: fixed;
      top: 15px;
      left: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff4d4d;
      text-shadow: 0 0 10px #ff0000;
      user-select: none;
    }

    /* ===== Main text area ===== */
    .main {
      max-width: 700px;
      padding: 40px;
      background: rgba(30, 0, 0, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255, 50, 50, 0.25);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff0000;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      text-shadow: 0 0 5px #ff0000;
    }

    footer {
      margin-top: 50px;
      color: #ff3333;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #ff0000;
    }
  </style>
</head>
<body>

  <!-- Title -->
  <div class="site-title">citizens site</div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">home</a>
    <a href="downloads.html">downloads</a>
    <a href="about.html">about</a>
  </div>

  <!-- Animated background particles -->
  <div class="particles">
    <div class="particle" style="top: 25%; left: 15%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 65%; left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 45%; left: 75%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 85%; left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 15%; left: 80%; animation-delay: 1.5s;"></div>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>other/assets</h1>
    <p>
      im not rly using this part of the site, so i might just put some citizen stuff here or something considering its assets
    </p>
    <p>
      -------------------
    </p>
  </div>

  <footer>2025 | rahhhhh</footer>

</body>
</html>
