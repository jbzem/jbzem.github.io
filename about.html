<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About | Citizens Site</title>
  <style>
    /* ===== Background Animation ===== */
    @keyframes darkPulse {
      0% { background-color: #050505; }
      50% { background-color: #0d0d0d; }
      100% { background-color: #050505; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Consolas', monospace;
      color: #00ff7f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      animation: darkPulse 6s ease-in-out infinite;
      overflow: hidden;
      position: relative;
    }

    /* ===== Soft animated particle effect ===== */
    @keyframes float {
      from { transform: translateY(0px); opacity: 0.2; }
      50% { transform: translateY(-20px); opacity: 0.5; }
      to { transform: translateY(0px); opacity: 0.2; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #00ff7f;
      border-radius: 50%;
      opacity: 0.3;
      animation: float 4s ease-in-out infinite;
    }

    /* ===== Navbar (same style as homepage) ===== */
    .navbar {
      position: fixed;
      top: 15px;
      right: 25px;
      display: flex;
      gap: 20px;
      z-index: 5;
    }

    .navbar a {
      color: #00ff7f;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar a:hover {
      background: #00ff7f;
      color: #000;
    }

    /* ===== Title in top-left (consistent with homepage) ===== */
    .site-title {
      position: fixed;
      top: 15px;
      left: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #00ff7f;
      text-shadow: 0 0 10px #00ff7f;
      user-select: none;
    }

    /* ===== Main text ===== */
    .main {
      max-width: 700px;
      padding: 40px;
      background: rgba(0, 20, 0, 0.75);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 127, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff7f;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      text-shadow: 0 0 5px #00ff7f;
    }

    footer {
      margin-top: 50px;
      color: #00cc66;
      font-size: 0.9rem;
      text-shadow: 0 0 5px #00ff7f;
    }
  </style>
</head>
<body>

  <!-- Top-left title -->
  <div class="site-title">citizens site</div>

  <!-- Navbar -->
  <div class="navbar">
    <a href="index.html">homepage</a>
    <a href="downloads.html">downloads</a>
    <a href="other.html">other</a>
  </div>

  <!-- Animated particles -->
  <div class="particles">
    <div class="particle" style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="top: 60%; left: 30%; animation-delay: 1s;"></div>
    <div class="particle" style="top: 40%; left: 80%; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="top: 10%; left: 70%; animation-delay: 1.5s;"></div>
  </div>

  <!-- Main About content -->
  <div class="main">
    <h1>About</h1>
    <p>
      this site was made for the zem.cheats reborn discord server
    </p>
    <p>
      however this website is still in progress and i have no idea what to put here
    </p>
  </div>

  <footer>2025 | hi</footer>

</body>
</html>
