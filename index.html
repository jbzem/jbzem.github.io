<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>welcome</title>
  <style>
    /* ===== Rainbow background animation ===== */
    @keyframes rainbowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #f0c330;
      overflow-x: hidden;
      position: relative;
      text-align: center;
      z-index: 0;
    }

    /* ===== Animated rainbow background ===== */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 1400% 1400%;
      animation: rainbowShift 15s ease infinite;
      z-index: -2;
    }

    /* ===== Dark overlay for readability ===== */
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    /* ===== Navbar ===== */
    .navbar {
      position: fixed;
      top: 15px;
      right: 25px;
      display: flex;
      gap: 20px;
      z-index: 5;
    }

    .navbar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 14px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
    }

    .navbar a:hover {
      background: #ffcc00;
      color: #000;
    }

    /* ===== Rainbow text title ===== */
    .site-title {
      position: fixed;
      top: 15px;
      left: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, cyan, blue, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbowShift 6s linear infinite;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
      user-select: none;
    }

    /* ===== Main Content ===== */
    .main {
      margin-top: 140px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(20, 20, 20, 0.85);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      color: #ffcc00;
      font-size: 2.8rem;
      text-shadow: 2px 2px 5px #000;
      margin-bottom: 20px;
    }

    p {
      color: #eee;
      font-size: 1.05rem;
      line-height: 1.7em;
      text-shadow: 1px 1px 3px #000;
    }

    footer {
      margin-top: 60px;
      color: #ccc;
      font-size: 0.9rem;
      text-shadow: 1px 1px 3px #000;
      padding-bottom: 20px;
    }
  </style>
</head>
<body>

  <!-- ===== Rainbow Title ===== -->
  <div class="site-title">citizens site</div>

  <!-- ===== Navbar ===== -->
  <div class="navbar">
    <a href="downloads.html">downloads</a>
    <a href="about.html">about</a>
    <a href="other.html">other</a>
  </div>

  <!-- ===== Main Content ===== -->
  <div class="main">
    <h1>welcome</h1>
    <p>
      this is my site,
    </p>
    <p>
      there isnt rly much to do here huh, yea its just the homepage but how bout u click them button in the top right, might lead u somewhere.
    </p>
  </div>

  <footer>2025 |website still in progress!!l</footer>

</body>
</html>
